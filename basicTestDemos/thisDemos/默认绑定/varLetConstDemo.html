
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>this 进阶使用</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
</body>
<script>
    // var、let、const 使用区别
    // let、const 不会促使变量绑定到 window 上，但是 var 修饰的会被绑定到 window 上
    var a = 10;
    let b = 10;
    const c = 10;
    function foo () {
        // 不会绑定到 window 对象上
        var a = 20;
        // 20
        console.log("a:", a);
        // 10【this 指向 window 对象】
        console.log("var: ", this.a);
        // undefined
        console.log("let: ", this.b);
        // undefined
        console.log("const: ", this.c);
    }
    foo();
</script>
</html>
