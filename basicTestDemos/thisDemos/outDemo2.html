
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>this 进阶使用</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
</body>
<script>
    // 显示绑定
    var obj = {
        a: 1,
        foo: function (b) {
            b = b || this.a
            debugger;
            return function (c) {
                console.log(this.a + b + c)
            }
        }
    }
    var a = 2
    var obj2 = { a: 3 }
    obj.foo(a);
    obj.foo(a).call(obj2, 1)
    obj.foo.call(obj2)(1)

</script>
</html>
