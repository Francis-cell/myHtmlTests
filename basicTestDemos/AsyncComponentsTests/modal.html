<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div>
  <h2>删除确认</h2>
  <p>你确定要删除这条记录吗？</p>
  <button class="closeButton reject">取消</button>
  <button class="closeButton resolve">确认</button>
</div>
</body>
<script type="text/javascript">
    // 监听 'componentData' 事件，接收并处理数据
    document.addEventListener('componentData', (event) => {
        const data = event.detail;  // 获取传递的数据
        console.log("接收到的数据为：", JSON.stringify(data));
    });

    // 绑定按钮事件
    document.querySelector('.resolve').addEventListener('click', () => {
        // 触发 resolve 行为
        document.dispatchEvent(new CustomEvent('modalResolve', { detail: { result: '确认' } }));
    });

    document.querySelector('.reject').addEventListener('click', () => {
        // 触发 reject 行为
        document.dispatchEvent(new CustomEvent('modalReject', { detail: { result: '取消' } }));
    });

</script>
</html>
