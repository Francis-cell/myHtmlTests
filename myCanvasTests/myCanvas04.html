<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>canvas圆弧测试</title>
</head>
<body>
    <canvas id="arc" width="600px" height="300px"></canvas>
</body>
<script type="application/javascript">
    var context = document.getElementById("arc");
    var ctx = context.getContext("2d");

    // arcTo() 测试
    // 将3个点连接起来
    ctx.beginPath();
    ctx.strokeStyle = "#5c2223";
    ctx.moveTo(10, 10);
    ctx.lineTo(50, 50);
    ctx.lineTo(100, 30);
    ctx.stroke();

    // 观察圆弧在3个点之间的位置
    ctx.beginPath();
    ctx.strokeStyle = "#e16c96";
    ctx.moveTo(10, 10);
    ctx.arcTo(50, 50, 100, 30, 200);
    ctx.stroke();
