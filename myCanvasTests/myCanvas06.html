<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>canvas变换</title>
</head>
<body>
    <canvas id="canvasChange" width="500px" height="500px"></canvas>
</body>
<script type="application/javascript">
    var context = document.getElementById("canvasChange");
    var ctx = context.getContext("2d");

    // 首先绘制出x轴和y轴
    ctx.beginPath();
    ctx.strokeStyle = "#2f2f35";
    ctx.lineWidth = 5;
    ctx.moveTo(0, 0);
    ctx.lineTo(0, 100);
    ctx.moveTo(0, 0);
    ctx.lineTo(100, 0);
    ctx.stroke();

    // 然后绘制出一个矩形
    ctx.beginPath();
    ctx.fillStyle = "#1661ab";
    ctx.fillRect(10, 10, 30, 30);

    // ========================伸缩变换========================
    // 首先平移
    ctx.translate(100, 100);
    // 然后进行缩放调整
    ctx.scale(-1, -1);

    // 首先绘制出x轴和y轴
    ctx.beginPath();
    ctx.strokeStyle = "#f1ca17";
    ctx.lineWidth = 2;
    ctx.moveTo(0, 0);
    ctx.lineTo(0, 100);
    ctx.moveTo(0, 0);
    ctx.lineTo(100, 0);
    ctx.stroke();

    // 设置负数的缩放因子
    ctx.beginPath();
    ctx.fillStyle = "#2bae85";
    ctx.fillRect(10, 10, 30, 30);
