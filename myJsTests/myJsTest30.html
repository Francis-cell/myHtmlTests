<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>new Date测试</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
<div id="div1" style="height: 200px; width: 200px; background-color: crimson"></div>
<button onclick="hideDivDom()">隐藏测试</button>
<button onclick="showDivDom()">显示测试</button>
</body>
<script>
    // 判断一个元素的数据类型
    function hideDivDom() {
        $("#div1").hide();
    }

    function showDivDom() {
        $("#div1").show();
    }
</script>
</html>
