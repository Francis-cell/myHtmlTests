<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>number类型的字符串转换浮点数</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
<button onclick="dateDeal()">测试</button>
</body>
<script>
    function numberChange() {
        let flv = "3.14";
        console.log(Number(flv));
    }

    function dateDeal() {
        numberChange();
    }
</script>
</html>
