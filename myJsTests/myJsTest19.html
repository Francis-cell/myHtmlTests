<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>单一对象，将对象中对应的key-value值转换成单个map值进行存储</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
<button onclick="dateDeal()">测试</button>
</body>
<script>
    function dateDeal() {
        let lastArr = [];
        let a = {
            "A" : 1,
            "B" : 2,
            "C" : 3,
            "D" : 4,
            "E" : 5,
            "F" : 6
        };
        for (const [key, value] of Object.entries(a)) {
            console.log(key, value);
            // 这种方式获取到的key值是动态的; 但是这种设置key值的方式是不行的;
            let tempObj = {};
            tempObj[key] = value;
            lastArr.push(tempObj);
        }
        console.log(lastArr);
    }
</script>
</html>
