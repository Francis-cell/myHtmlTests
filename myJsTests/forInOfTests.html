<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>for in 和 for of的区别测试</title>
</head>
<body>
    <button onclick="forInTest()">for in</button>
    <button onclick="forOfTest()">for of</button>
</body>
<script>
    /**
    * for in 测试
    */
    function forInTest() {
        let arr = [1, 2, 3, 4, 5, 6];
        Array.prototype.id = 123;
        arr.name = 'zmr';
        for (let index in arr) {
            console.log("value的值为： ", arr[index]);
        }
    }

    /**
     * for of 测试
     * */
    function forOfTest() {
        let arr = [1, 2, 3, 4, 5, 6];
        Array.prototype.id = 123;
        arr.name = 'zmr';
        for (let value of arr) {
            console.log("value的值为：", value);
        }
    }
</script>
</html>
