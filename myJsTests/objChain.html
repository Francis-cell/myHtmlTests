<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>原型链测试</title>
</head>
<body>
    <button onclick="getObjValue()">获取对象值</button>
</body>
<script>
    /**
     * 获取对象的相关属性值

        let obj = {"name": "zmr"};
        console.log("obj的值为：", obj);
    }
</script>
