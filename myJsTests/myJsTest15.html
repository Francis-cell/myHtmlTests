<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>时间测试</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
<button onclick="dateDeal()">测试</button>
</body>
<script>
    function dateDeal() {
        let now = +new Date();
        let now1 = new Date();
        console.log(now);
        console.log(new Date());
        console.log(now1.getTime());
    }
</script>
</html>
