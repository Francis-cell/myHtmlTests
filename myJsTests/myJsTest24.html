<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>正则表达式匹配测试</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
<button onclick="lastdateDeal()">测试</button>
</body>
<script>
    function lastdateDeal() {
        hourNumTest(23);
        hourNumTest(25);
        hourNumTest(23.9);
        hourNumTest(24.1);
        hourNumTest("1234545");
        hourNumTest(null);
        hourNumTest(false);
    }

    function hourNumTest(num) {
        let reNum = /^[0-9]$|^[1][0-9]$|^[2][0-3]$/;
        console.log(reNum.test(num));
        return reNum.test(num);
    }
</script>
</html>
