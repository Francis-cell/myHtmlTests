    // JSON字符串转树状结构
    //数组转换为树形结构
    function toTree(data) {
        var  result = [];
        if (!Array.isArray(data)) {
            return result
        }
        data.forEach(function (item){
            delete item.children;
        });
        var map = {};
        data.forEach(function (item) {
            map[item.ID] = item;
        });
        data.forEach(function (item){
            var parent = map[item.PARENT_ID];
            console.log("parent的值为：", parent);
            if (parent) {
                (parent.children || (parent.children = [])).push(item);
            } else {
                result.push(item);
            }
        });
        return result;
    };
