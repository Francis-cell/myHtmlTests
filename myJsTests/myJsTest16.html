<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>indexOf</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
<button onclick="dateDeal()">测试</button>
</body>
<script>
    // 判断一个元素的数据类型
    function typeOf(obj) {
        let res = Object.prototype.toString.call(obj).split(' ')[1];
        res = res.substring(0, res.length - 1).toLowerCase();
        return res;
    }

    function dateDeal() {
        let a = {};
        let b;
        a = b

    }
</script>
</html>
