<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>查看两个数组之间的差别</title>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
<button onclick="test()">数组之间差别的处理</button>
</body>
<script>
  /** 查看两个数组之间的差别，第一个参数为老数组，第二个参数为新数组，
   * 返回值为一个二维数组：第一个值为新增的元素，第二个值为减少的元素
   */
  function handlerArrDifference(oldArr, newArr) {
      // 只在oldArr中存在，不在newArr中存在的元素(删除的元素)
      let InOldNotInNewArr = oldArr.filter(oldVal => newArr.indexOf(oldVal) < 0 );
      // 只在newArr中存在，不在oldArr中存在的元素(新增的元素)
      let InNewNotInOldArr = newArr.filter(newVal => oldArr.indexOf(newVal) < 0 );
      return [InOldNotInNewArr, InNewNotInOldArr];
  }


  function test() {
      let oldArr = [1, 2, 3, 4, 5, 7];
      let newArr = [2, 3, 4, 5, 6];
      let tmp;
      tmp = handlerArrDifference(oldArr, newArr);
    console.log(tmp[0]);
    console.log(tmp[1]);
    console.log(tmp);
      let oldArr1 = [1, 2, 8, 4, 5, 7];
      let newArr1 = [2, 3, 4, 5, 6];
    tmp = handlerArrDifference(oldArr1, newArr1);
      console.log(tmp[0]);
      console.log(tmp[1]);
      console.log(tmp);
  }
</script>
</html>
